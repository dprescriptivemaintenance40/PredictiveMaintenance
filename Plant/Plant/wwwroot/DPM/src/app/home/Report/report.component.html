
<h1 style="text-align: center;"><b>Reports</b></h1>
<br>

<p-table [value]="rprtTemplateList" styleClass="p-datatable-striped" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Value</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rprtTemplateList>
        <tr>
            <td>{{rprtTemplateList.Id}}</td>
            <a (click)="newTab('http://localhost:5025/#/reportTemplate')" style="cursor:pointer"><td style="padding-top: 10px;">{{rprtTemplateList.Name}}</td></a>
            <td>{{rprtTemplateList.Value}}</td>
        </tr>
    </ng-template>
</p-table>
