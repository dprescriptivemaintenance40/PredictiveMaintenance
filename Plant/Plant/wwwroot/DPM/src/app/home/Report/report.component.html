<h5>SIL Reports</h5>
<p>SIL Reports are displayed as:</p>
<p-table #dt1 [value]="rprtTemplateList" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
	[rowsPerPageOptions]="[10, 25, 50]" [paginator]="true"
	currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
	[globalFilterFields]="[
  
  'representative.name',
  'status'
]">
	<ng-template pTemplate="caption">
		<div class="p-d-flex">
			<span class="p-input-icon-left p-ml-auto">
				<i class="pi pi-search"></i>
				<input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')"
					placeholder="Search keyword" />
			</span>
		</div>
	</ng-template>
	<ng-template pTemplate="header">
		<tr>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">
					SIF Id
				</div>
			</th>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">
					Node Id
				</div>
			</th>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">
					SID Description
				</div>
			</th>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">
					Target SIL
				</div>
			</th>
			<th>
				<div class="p-d-flex p-jc-between p-ai-center">
					Actions
				</div>
			</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-sifDesign>
		<tr>
			<td>
				1
			</td>
			<td>
				1
			</td>
			<td>
				Hello
			</td>
			<td>
				Security
			</td>
			<td>
				<button pButton type="button" icon="pi pi-pencil" iconPos="left" iconPos="left" pTooltip="Edit"
					tooltipPosition="top"></button>
				<button pButton type="button" icon="pi pi-eye" iconPos="left" iconPos="left" pTooltip="View"
					tooltipPosition="top"></button>
				<button pButton type="button" icon="pi pi-file" iconPos="left" pTooltip="Report File"
					tooltipPosition="top" (click)="newTab('http://localhost:5025/#/reportTemplate')"></button>
			</td>
		</tr>
		<tr>
			<td>
				2
			</td>
			<td>
				2
			</td>
			<td>
				Bye
			</td>
			<td>
				Holiday
			</td>
			<td>
				<button pButton type="button" icon="pi pi-pencil" iconPos="left" iconPos="left" pTooltip="Edit"
					tooltipPosition="top"></button>
				<button pButton type="button" icon="pi pi-eye" iconPos="left" iconPos="left" pTooltip="View"
					tooltipPosition="top"></button>
				<button pButton type="button" icon="pi pi-file" iconPos="left" pTooltip="Report File"
					tooltipPosition="top" (click)="newTab('http://localhost:5025/#/reportTemplate')"></button>
			</td>
		</tr>
	</ng-template>
	<ng-template pTemplate="emptymessage">
		<tr>
			<td colspan="7">No Reports found.</td>
		</tr>
	</ng-template>
</p-table>
