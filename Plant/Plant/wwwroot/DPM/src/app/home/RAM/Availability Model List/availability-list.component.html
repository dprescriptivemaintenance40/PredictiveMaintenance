<div class="row">
    <div class="col-xl-12 col-lg-11">
        <div class="dpm-card prescriptive  mb-4 con">
            <div class="card-header">
                <h5 class="card-title mb-0 mt-2"><i class="fa fa-tasks"></i>&nbsp;Availability Model List</h5>
            </div>
            <div class="card-body">
                <p-table id="exportexcel" [scrollable]="true" [style]="{width:'100%'}" [value]="PlantnetworkList"
                    [paginator]="true" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[10,25,50]">
                    <ng-template pTemplate="body" let-p let-rowIndex="rowIndex">
                        <div class="prescriptive-card p-3">
                            <h1 class="font-weight-normal h6">
                                <small>{{p.PlantName}}</small>
                                <span class="d-block font-weight-normal h5 mt-2">{{p.Location}}
                                    <span class="badge badge-info ml-2"><small><i
                                                class="pi pi-tag mr-1"></i></small>Availability.{{p.Unavailability}}</span>
                                                <span class="badge badge-info ml-2"><small><i
                                                    class="pi pi-tag mr-1"></i></small>Availability.{{p.Availability}}</span>
                                </span>
                            </h1>
                            <span class="">
                                <a title="Availaability Model Report" (click)="AvailabilityModelReport(p)"
                                    class="link-primary mr-1"><small><i class="pi pi-plus mr-2"></i></small>Availability
                                    Report</a>
                            </span>
                            <span class="">
                                <a title="Availaability Model Report" (click)="UpdateAvailabilityModel(p)"
                                    class="link-primary mr-1"><small><i class="pi pi-eye mr-2"></i></small>Availability Model</a>
                            </span>
                            <span class="">
                                <a style="color: red;" title="Delete Plant" (click)="DeletePlantRecords(p)"
                                    data-toggle="modal" data-target="#DeletePlant"><small><i
                                            class="pi pi-trash"></i></small></a>
                            </span>
                        </div>
                        <div *ngIf="PlantnetworkList.length == 0">
                            <td style="text-align:center; margin-top: 20px;" colspan="10">No Records to show</td>
                        </div>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>

<!-- confirm modal to delete the record -->
<div class="modal fade" id="DeletePlant" tabindex="-1" role="dialog" aria-labelledby="DeletePlantTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Warning</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete Plant?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    (click)="SoftDeletePantRecords()">Delete</button>
            </div>
        </div>
    </div>
</div>
